server:
  port: 5000

app:
  app-prefix: /api/v1

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: identity_service
          uri: http://localhost:8080
          predicates:
            - Path=${app.app-prefix}/identity/**
          filters:
            - StripPrefix=2

        - id: notification_service
          uri: http://localhost:8081
          predicates:
            - Path=${app.app-prefix}/notify/**
          filters:
            - StripPrefix=2